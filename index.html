<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="title">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required. </p>
  </div>
  <div class="box">
    <div class="proses">
      <p> <span id="demo">100</span>k Pageviews</p>
      <div class="slidecontainer">
        <input type="range" min="1" max="200" value="100" class="slider-range" id="myRange">
      </div>
      <h2><span id="value">$ 36.00</span> <span id="billing">/month</span></h2>
    </div>
    <div class="row">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox" id="checkbox"/>
          <span class="slider round"></span>
        </label>
        <p>Yearly Billing <mark>25%</mark> </p>
    </div>
    <div class="ul-btn">
        <ul>
          <li><img src="./images/icon-check.svg" alt="check"> Unlimited websites</li>
          <li><img src="./images/icon-check.svg" alt="check">100% data ownership</li>
          <li><img src="./images/icon-check.svg" alt="check">Email reports</li>
        </ul>
        <button>Start my trial</button>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
